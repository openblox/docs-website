{{ $classname := index . 0 }}
{{ $context := index . 1 }}
<ul>
	{{ range where $context.Site.Pages "Section" "class" }}
		{{ if eq .Params.superclass $classname }}
			<li style="list-style-image:url('{{ partial "classicon" (slice .Title .) }}');"><a href="{{ .URL }}">{{ .Title }}</a>{{ partial "subclasstree" (slice .Title $context) }}</li>
		{{ end }}
	{{ end }}
</ul>
